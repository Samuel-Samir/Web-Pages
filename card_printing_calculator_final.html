<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Printing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
    }
    h2 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .result {
      margin-top: 25px;
      background: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
    }
    .result p {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Card Printing Calculator</h2>

    <label for="cardLength">Card Length (cm)</label>
    <input type="number" id="cardLength" placeholder="Enter card length" step="any">

    <label for="cardWidth">Card Width (cm)</label>
    <input type="number" id="cardWidth" placeholder="Enter card width" step="any">

    <label for="cardQuantity">Quantity</label>
    <input type="number" id="cardQuantity" placeholder="Enter total quantity" step="any">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // ===============================
    // ðŸ“Š Lookup Table: Cards per Meter
    // ===============================
    // Each key represents the size category (1â€“20)
    // Values are how many cards fit per meter in length and width directions.
    const lookupTable = {
      1:  { cardsPerMeterLength: 30, cardsPerMeterWidth: 44 },
      2:  { cardsPerMeterLength: 20, cardsPerMeterWidth: 28 },
      3:  { cardsPerMeterLength: 16, cardsPerMeterWidth: 20 },
      4:  { cardsPerMeterLength: 14, cardsPerMeterWidth: 20 },
      5:  { cardsPerMeterLength: 12, cardsPerMeterWidth: 16 },
      6:  { cardsPerMeterLength: 10, cardsPerMeterWidth: 12 },
      7:  { cardsPerMeterLength: 8,  cardsPerMeterWidth: 12 },
      8:  { cardsPerMeterLength: 6,  cardsPerMeterWidth: 8  },
      9:  { cardsPerMeterLength: 6,  cardsPerMeterWidth: 8  },
      10: { cardsPerMeterLength: 6,  cardsPerMeterWidth: 8  },
      11: { cardsPerMeterLength: 6,  cardsPerMeterWidth: 8  },
      12: { cardsPerMeterLength: 4,  cardsPerMeterWidth: 8  },
      13: { cardsPerMeterLength: 4,  cardsPerMeterWidth: 4  },
      14: { cardsPerMeterLength: 4,  cardsPerMeterWidth: 4  },
      15: { cardsPerMeterLength: 4,  cardsPerMeterWidth: 4  },
      16: { cardsPerMeterLength: 4,  cardsPerMeterWidth: 4  },
      17: { cardsPerMeterLength: 2,  cardsPerMeterWidth: 4  },
      18: { cardsPerMeterLength: 2,  cardsPerMeterWidth: 4  },
      19: { cardsPerMeterLength: 2,  cardsPerMeterWidth: 4  },
      20: { cardsPerMeterLength: 2,  cardsPerMeterWidth: 4  }
    };

    // ===============================
    // ðŸ”§ Utility Functions
    // ===============================
    function roundToOneDecimal(value) {
      return Math.round(value * 10) / 10;
    }

    // ===============================
    // ðŸ§® Main Calculation Logic
    // ===============================
    function calculate() {
      const cardLength = parseFloat(document.getElementById('cardLength').value);
      const cardWidth = parseFloat(document.getElementById('cardWidth').value);
      const cardQuantity = parseFloat(document.getElementById('cardQuantity').value);
      const resultDiv = document.getElementById('result');

      // Input validation
      if (isNaN(cardLength) || isNaN(cardWidth) || isNaN(cardQuantity) ||
          cardLength <= 0 || cardWidth <= 0 || cardQuantity <= 0) {
        resultDiv.innerHTML = "<p>Please enter valid positive numbers.</p>";
        return;
      }

      // Retrieve cards per meter values for given sizes
      const cardsPerMeterLength = lookupTable[cardLength]?.cardsPerMeterLength || 0;
      const cardsPerMeterWidth  = lookupTable[cardWidth]?.cardsPerMeterWidth  || 0;

      // Validate lookup existence
      if (!cardsPerMeterLength || !cardsPerMeterWidth) {
        resultDiv.innerHTML = "<p>No lookup value found for this card length or width.</p>";
        return;
      }

      // Total cards per square meter
      const totalCardsPerSquareMeter = cardsPerMeterLength * cardsPerMeterWidth;

      // Calculate how many meters are required
      const metersRequired = cardQuantity / totalCardsPerSquareMeter;

      // Determine price per meter
      const pricePerMeter = (metersRequired <= 10) ? 40 : 30;

      // Calculate final price
      const totalPrice = pricePerMeter * metersRequired;

      // Round values for readability
      const roundedMeters = roundToOneDecimal(metersRequired);
      const roundedTotalPrice = roundToOneDecimal(totalPrice);

      // ===============================
      // ðŸ§¾ Display the result
      // ===============================
      resultDiv.innerHTML = `
        <p><b>Cards per meter (Length):</b> ${cardsPerMeterLength}</p>
        <p><b>Cards per meter (Width):</b> ${cardsPerMeterWidth}</p>
        <p><b>Total cards per square meter:</b> ${totalCardsPerSquareMeter}</p>
        <p><b>Meters required:</b> ${roundedMeters}</p>
        <p><b>Price per meter:</b> ${pricePerMeter}</p>
        <p><b>Total price:</b> ${roundedTotalPrice}</p>
        <hr>
        <p><b>Result Type:</b> Calculated by Meter</p>`;
    }
  </script>
</body>
</html>
